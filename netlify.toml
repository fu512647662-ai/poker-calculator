# Netlify 部署配置文件
[build]
  # 发布目录（当前目录的所有文件）
  publish = "."

[build.environment]
  # 构建环境变量（如果需要的话）

[[headers]]
  # 为所有页面设置安全头
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # 为静态资源设置缓存
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 重定向规则（如果需要的话）
[[redirects]]
  from = "/poker"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/calculator"
  to = "/index.html"
  status = 200